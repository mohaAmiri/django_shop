{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        username: <input name="username" type="text"><br>
        password: <input name="password" type="password"><br>
        remember me: {{ form.remember }}<br>
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <a href="{% url 'accounting:reset' %}">رمز عبور خود را فراموش کرده اید؟</a>
    <br>
    <a href="{% url 'accounting:phone_login' %}">ورود با رمز یکبار مصرف</a>
{% endblock %}
